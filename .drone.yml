workspace:
  base: /go
  path: src/graduate-project

clone:
  git:
    image: plugins/git
    depth: 1
    tags: false

pipeline:
  commit-status-pend:
    image: jmccann/drone-github-status:rc
    secrets:
      - source: token
        target: api_key
    state: pending
    context: drone

  test:
    image: golang
    commands:
      - go test

  commit-status-failed:
    image: jmccann/drone-github-status:rc
    secrets:
      - source: token
        target: api_key
    state: failure
    context: drone
    when:
      status: [ failure ]

  commit-status-succeed:
    image: jmccann/drone-github-status:rc
    secrets:
      - source: token
        target: api_key
    state: success
    context: drone
    when:
      status: [ success ]