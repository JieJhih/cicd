workspace:
  base: /go
  path: src/graduate-project

clone:
  git:
    image: plugins/git
    depth: 1
    tags: false

pipeline:
  commit-status-pend:
    image: cloudposse/github-status-updater
    environment:
      GITHUB_ACTION: update_branch_protection
      GITHUB_TOKEN:
        from_secret: token
      GITHUB_OWNER: JieJhih
      GITHUB_REPO: cicd
      GITHUB_REF: ${DRONE_COMMIT_SHA}
      GITHUB_CONTEXT: drone

  test:
    image: golang
    commands:
      - env